<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Bodeguita Online</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
        }
        header {
            background: linear-gradient(to bottom, #FF66B2, #000000); /* Degradado de rosado a negro en el fondo */
            color: white; /* Color blanco para el texto */
            padding: 1.5rem; /* Espaciado en el encabezado */
            text-align: center; /* Centra el texto en el encabezado */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 2rem 1rem;
            background-color: #e8f5e9;
        }
        .hero h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        .hero .btn {
            background-color: #FF66B2;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .hero .btn:hover {
            background-color: #FF66B2;
        }
        .productos {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        @media (max-width: 600px) {
            .productos {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .producto {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .producto img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .producto h3 {
            margin: 0;
            font-size: 1.2rem;
            color: #333;
        }
        .producto p {
            font-size: 1rem;
            margin: 10px 0;
        }
        .producto .btn {
            background-color: #FF66B2;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .producto .btn:hover {
            background-color: #FF66B2;
        }
        .producto .btn[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .notificacion-agotado {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ff0000;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: bold;
            text-align: center;
        }
        .footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 20px;
        }
        .etiqueta-disponibilidad {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .etiqueta-disponibilidad.disponible {
            color: #4CAF50;
        }
        .etiqueta-disponibilidad.agotado {
            color: #ff0000;
        }
        #boton-flotante {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to bottom, #FF66B2, #000000); /* Degradado de rosado a negro en el fondo */
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        #boton-flotante img {
            width: 40px;
            height: 40px;
        }
        #boton-flotante span {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }


        .mensaje-bienvenida {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%) translateY(50px); /* Inicialmente movido hacia abajo */
    background-color: #000000;
    color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    font-size: 1.5rem;
    font-weight: bold;
    text-align: center;
    z-index: 1000;
    opacity: 0;
    animation: mostrarMensaje 5s forwards; /* Animación de aparición y desaparición */
}

/* Animación para hacer aparecer el mensaje */
@keyframes mostrarMensaje {
    0% {
        opacity: 0;
        transform: translateX(-50%) translateY(50px); /* Inicia movido hacia abajo */
    }
    40% {
        opacity: 1;
        transform: translateX(-50%) translateY(0); /* Se mueve hacia su posición original */
    }
    80% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px); /* Se mueve hacia arriba y se desvanece */
    }
}



        #barra-busqueda {
    padding: 0.8rem;
    width: 80%;
    max-width: 400px;
    border: 2px solid #4CAF50; /* Borde de color verde */
    border-radius: 50px; /* Bordes redondeados */
    background-color: #ffffff;
    font-size: 1rem;
    color: #333;
    transition: all 0.3s ease; /* Efecto suave para los cambios */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
    outline: none; /* Elimina el contorno por defecto */
}

#barra-busqueda:focus {
    border-color: #388e3c; /* Cambia el color del borde al enfocar */
    box-shadow: 0 0 10px rgba(56, 142, 60, 0.5); /* Resalta el campo con sombra verde */
}

#barra-busqueda::placeholder {
    color: #888; /* Color de texto del placeholder */
    font-style: italic;
}




    </style>
</head>
<body>
    <header>
        <h1>La Bodeguita Online</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
        <!-- Barra de búsqueda -->
        <div style="margin-top: 1rem; text-align: center;">
            <input 
                type="text" 
                id="barra-busqueda" 
                placeholder="Buscar producto..." 
                style="padding: 0.5rem; width: 80%; max-width: 400px; border: 1px solid #ccc; border-radius: 5px;"
            >
        </div>
    </header>

    <!-- Mensaje de bienvenida -->
<div id="mensaje-bienvenida" class="mensaje-bienvenida">
    <h2>¡Bienvenido a La Bodeguita Online!</h2>
</div>


    <section id="productos" class="productos">
        <div class="producto" data-id="1" data-disponible="false">
            <img src="shampoo.jpg" alt="Shampoo">
            <h3>Shampoo</h3>
            <p>Precio: $5.00</p>
            <button class="btn agregar-al-carrito" data-id="1" data-nombre="Shampoo" data-precio="5.00">Agregar al carrito</button>
            <span class="etiqueta-disponibilidad agotado">Agotado</span>
        </div>
        <div class="producto" data-id="2" data-disponible="true">
            <img src="jabon.jpg" alt="Jabón">
            <h3>Jabón</h3>
            <p>Precio: $3.00</p>
            <button class="btn agregar-al-carrito" data-id="2" data-nombre="Jabón" data-precio="3.00">Agregar al carrito</button>
            <span class="etiqueta-disponibilidad disponible">Disponible</span>
        </div>
        <div class="producto" data-id="3" data-disponible="true">
            <img src="detergente.jpg" alt="Detergente">
            <h3>Detergente</h3>
            <p>Precio: $7.00</p>
            <button class="btn agregar-al-carrito" data-id="3" data-nombre="Detergente" data-precio="7.00">Agregar al carrito</button>
            <span class="etiqueta-disponibilidad disponible">Disponible</span>
        </div>
    </section>

    <div class="notificacion-agotado" id="notificacion-agotado">
        Producto agotado
    </div>

    <footer>
        <p>&copy; 2025 La Bodeguita Online. Todos los derechos reservados.</p>
    </footer>

    <div id="boton-flotante">
        <a href="carrito.html">
            <img src="icono-carrito.png" alt="Carrito">
            <span id="contador-carrito">0</span>
        </a>
    </div>

    <script>
        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    
        function actualizarContadorCarrito() {
            const contador = document.getElementById('contador-carrito');
            const totalProductos = carrito.reduce((total, producto) => total + producto.cantidad, 0);
            contador.textContent = totalProductos;
        }
    
        function mostrarNotificacionAgotado() {
            const notificacion = document.getElementById('notificacion-agotado');
            notificacion.style.display = 'block';
            setTimeout(() => {
                notificacion.style.display = 'none';
            }, 2000);
        }
    
        function agregarAlCarrito(event) {
            const boton = event.target;
            const disponible = boton.closest('.producto').getAttribute('data-disponible') === 'true';
    
            if (!disponible) {
                mostrarNotificacionAgotado();
                return;
            }
    
            const id = boton.getAttribute('data-id');
            const nombre = boton.getAttribute('data-nombre');
            const precio = parseFloat(boton.getAttribute('data-precio'));
    
            let productoEnCarrito = carrito.find(producto => producto.id === id);
            if (productoEnCarrito) {
                productoEnCarrito.cantidad++;
            } else {
                carrito.push({ id, nombre, precio, cantidad: 1 });
            }
    
            localStorage.setItem('carrito', JSON.stringify(carrito));
    
            const sonidoAgregar = new Audio('sonido.mp3');
            sonidoAgregar.play();
    
            actualizarContadorCarrito();
        }
    
        document.querySelectorAll('.agregar-al-carrito').forEach(boton => {
            boton.addEventListener('click', agregarAlCarrito);
        });
    
        document.querySelectorAll('.producto').forEach(producto => {
            const disponible = producto.getAttribute('data-disponible') === 'true';
            const etiquetaDisponibilidad = producto.querySelector('.etiqueta-disponibilidad');
            
            if (disponible) {
                etiquetaDisponibilidad.textContent = 'Disponible';
                etiquetaDisponibilidad.classList.add('disponible');
            } else {
                etiquetaDisponibilidad.textContent = 'Agotado';
                etiquetaDisponibilidad.classList.add('agotado');
            }
        });
    
        setInterval(() => {
            carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            actualizarContadorCarrito();
        }, 1000);
    
        actualizarContadorCarrito();
    
       // Función para quitar tildes de un texto
function quitarTildes(texto) {
    return texto
        .normalize('NFD') // Normaliza el texto para separar las tildes de las letras
        .replace(/[\u0300-\u036f]/g, '') // Elimina los caracteres diacríticos (tildes)
        .toLowerCase(); // Convierte el texto a minúsculas
}

// Barra de búsqueda
const barraBusqueda = document.getElementById('barra-busqueda');
const productos = document.querySelectorAll('.producto');

barraBusqueda.addEventListener('input', (event) => {
    const filtro = quitarTildes(event.target.value); // Normaliza el texto ingresado

    productos.forEach(producto => {
        const nombreProducto = quitarTildes(producto.querySelector('h3').textContent); // Normaliza el texto del producto
        producto.style.display = nombreProducto.includes(filtro) ? '' : 'none'; // Muestra u oculta el producto
    });
});


window.onload = function() {
    const mensajeBienvenida = document.getElementById('mensaje-bienvenida');
    setTimeout(() => {
        mensajeBienvenida.style.display = 'none'; // Oculta el mensaje después de 5 segundos
    }, 5000);
};


    </script>
    
</body>
</html>
